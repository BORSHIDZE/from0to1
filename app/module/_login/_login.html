<section class="section log__section">
  <div class="container_2">
    <form class="log__form" action="#">

      <label class="log__label">
        Username or email address*
        <input class="log__input" type="text" required>
      </label>

      <label class="log__label">
        Password*
        <input class="log__input" type="password" required>
      </label>

      <button class="log__button" type="submit">Login</button>

      <div class="log__box">

        <label class="log__label--checkbox">
          <input type="checkbox">
          Remember me
        </label>

        <a class="log__error" href="#">Lost your password?</a>

      </div>

      <p class="log__text">Not registered? No problem</p>

      <button class="log__button-2">Create an account</button>
    </form>
  </div>
</section>
